<div class="container">
    <div align="center">
        <img height="200" src="assets/logoRMS2017.jpg" alt="">
    </div>
    <div>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="loginData.user" name="username" #username="ngModel">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    User is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" #password="ngModel">
            </div>

            <div class="form-group">
                <label for="context">Contexto</label>
                <select class="form-control" id="context" required [(ngModel)]="loginData.context" name="context" #context="ngModel">
                      <option *ngFor="let context of contexts" [value]="context">{{context}}</option>
                    </select>
                <div [hidden]="context.valid || context.pristine" class="alert alert-danger">
                    Context is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        </form>
    </div>
</div>
